<body>
<section class="section1">
	<label name="fname">First Name: </label><br>
	<input type="text" id="fname" name="fname" value="Mario"></input><br>
	<label name="lname">Last Name: </label><br>
	<input type="text" id="fname" name="fname" value="Jovanovic"></input><br>
	<input type="submit" class="submit"></input><br><br>
<section class="section1">
	<label name="fname">First Name: </label><br>
	<input type="text" id="fname" name="fname" placeholder="Mario"></input><br>
	<label name="lname">Last Name: </label><br>
	<input type="text" id="fname" name="fname" placeholder="Jovanovic"></input><br>
	<input type="submit" class="submit"></input><br><br>
</section><br>
<textarea readonly>This is read only you can't write here.
</textarea><br>
<textarea disabled>This is disabled text area.
</textarea><br>
	<input type="text" size="40"><br><!--Size je kao koliko dugacka linija gde se pise oces da ti bude.--><br>
	<input type="text" maxlength="4" placeholder="Enter you PIN:"><br><br>
	<input type="number" min="1" max="100"><br><br>
	<input type="file" multiple><!--Drzi ctrl ili shift da selectujes vise--><br>
	<input type="text" pattern="[A-Za-z]{4}"><br>
<section class="section1">
	<label name="fname">First Name: </label><br>
	<input type="text" id="fname" name="fname" placeholder="Mario" required></input><br>
	<label name="lname">Last Name: </label><br>
	<input type="text" id="fname" name="fname" placeholder="Jovanovic" required></input><br>
	<input type="submit" class="submit"></input><br><br>
</section><br>
	<input type="number" step="5">
<section class="section1">
	<label name="fname">First Name: </label><br>
	<input type="text" id="fname" name="fname" placeholder="Mario" required autofocus></input><br>
	<label name="lname">Last Name: </label><br>
	<input type="text" id="fname" name="fname" placeholder="Jovanovic" required ></input><br>
	<input type="submit" class="submit"></input><br><br>
</section><br>
<form>
	<input list="browsers"><!--The input list attribute refers to a <datalist> element that contains pre-defined options for an <input> element.-->
	<datalist id="browsers">
		<option value="Internet Explorer">
		<option value="Firefox">
		<option value="Chrome">
		<option value="Opera">
		<option value="Safari">
	</datalist>
</form>
	<!--Autocomplete je da ti browser daje resenja kao da ti predictuje odgovore-->
<form id="form2">
	<label>First Name:</label>
	<input type="text" placeholder="First Name">
	<input type="submit">
</form>
	<label form="form2">Last Name:</label>
	<input form="form2" type="text" placeholder="Last Name">
</body>
</html>
