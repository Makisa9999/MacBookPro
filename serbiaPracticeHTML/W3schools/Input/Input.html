<!Doctype html>
<html>
<head>
<title>
Input types
</title>
<link rel="stylesheet" type="text/css" href="Input.css">
<meta charset="UTF-8">
<meta name="Author" content="Mario Jovanovic">
<meta name="viewport" content="width=device-width initial-scale=1.0">
<meta http-equiv="refresh" content="2212	">
</head>
<body>
<input type="button" value="Button"></input>
<br><br>
<input type="checkbox">Checkbox</input>
<br><br>
<input type="color">Color</input>
<br><br>
<input type="date">Date</input>
<br><br>
<input type="datetime-local">Date/Time-Local</input>
<br><br>
<input type="email">Email</input>
<br><br>
<input type="file">File</input> 
<br><br>
<input type="hidden">Hidden</input>
<br><br>
<input type="image"> Image</input>
<br><br>
<input type="month">Month</input>
<br><br>
<input type="number" min="1" max="5">Number</input>  
<br><br>
<input type="password">Password</input>
<br><br>
<input type="radio">Radio</input>
<br><br>
<input type="range" min="1" max="100">Range</input>
<br><br>
<input type="search">Search</input>
<br><br>
<input type="reset" value="Reset">Reset</input>
<br><br>
<input type="submit" value="Submit">Submit</input>
<br><br>
<input type="tel" placeholder="Telephone">Telephone</input>
<br><br>
<input type="text" placeholder="Write Something">Text</input>
<br><br>
<input type="time">Time</input>
<br><br>
<input type="url">Url</input>
<br><br>
<input type="week">Week</input>

</body>
</html>
