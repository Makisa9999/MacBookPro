<!Doctype html>
<html>
<head>
<title>
Login Please!
</title>
<link rel="stylesheet" type="text/css" href="else.css">
</head>
<body>
	<div class="container">
		<h1 class="h1">
			Login to continue!
		</h1>
		<a href="personal.html">
		<div class="block"></div>
		</a>
		<hr class="line">
		<form class="login_form" method="post" name="form" onsubmit="">
		<div  class="login">
		<img alt="Users" src="Users.jpg" class="image">
		<br>
		<label for="username">Enter Username: </label>
		<br>
		<input type="text" autocomplete="off" placeholder="Username" required id="username"  name="username" class="enter">
		

		<br>
		<label for="password">Enter Password: </label>
		<br>
		<input type="password" placeholder="Password" id="password" required  name="password" class="enter">
		
		<br>
		<input type="checkbox"><label>Remember me!</label>
		<br>
		<a href="#">
		<input type="submit" value="Submit" class="submit">
		</a>
		<a href="index.html">
		<input type="cancel" value="Cancel" class="cancel">
		</a>
		</form>
		</div>
	</div>
	
	
</body>
</html>
