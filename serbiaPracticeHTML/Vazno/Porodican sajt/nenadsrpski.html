<h1>Nenad</h1>
<hr>
<p>
Rođen je 1963. godine. Završio je fakultet za mašinskog inženjera. Živeo je u Kanadi 6 godina.
Posle toga se preselio nazad u Srbiju, gde je započeo biznis sa njegovim prijateljima koji se 
kasnije i proširio. On ima sina koji se zove Mario i sestru koja se zove Ema. 
</p>
